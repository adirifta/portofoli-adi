name: Build and Deploy React App via FTP

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Build the React app
      run: npm run build

    - name: Debug build output
      run: ls -la build

    - name: Deploy to FTP (cPanel public_html)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: build/
        server-dir: ./               # karena root FTP kamu sudah di public_html
        dangerous-clean-slate: true  # hapus file lama biar sinkron bersih
        log-level: verbose           # tampilkan log detail